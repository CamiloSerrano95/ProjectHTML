<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<meta charset="utf-8">
	<title>Formulario en HTML</title>
</head>
<body>
<form>
	<h1>Mi formulario</h1>
	<label>Foto perfil</label>
	<input type="file" accept="image/*">
	<br>

	<label>Nombre</label>
	<input type="text">
	<br>

	<label>Numero Telefono</label>
	<input type="tel">
	<br>

	<label>Correo:</label>
	<input type="email">
	<br>

	<label>Fecha Nacimiento</label>
	<input type="date">
	<br>

	<label>Que hora es:</label>
	<input type="time">
	<br>

	<label>Color Favorito</label>
	<input type="color">
	<br>

	<label>Dame una pagina</label>
	<input type="url">
	<br>

	<button type="submit">ENVIAR</button>
	<!--<input type="submit" value="Enviar" name="">-->
</form>
</body>
</html>
